<div class="w-100 d-flex justify-content-center p-1">
	<div class="container-fluid">
		<div class="row modal-header">
			<h4 class="modal-title" i18n="@@reconcile-report">Reconciliation Report</h4>
			<button type="button" class="close" aria-label="Close" (click)="modalRef?.close()">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="row">
			<table class="w-100 table-sm table-striped">
				<thead class="table-secondary">
				<tr>
					<th class="bg-white"></th>
					<th colspan="3" class="text-nowrap text-center border-secondary border-bottom border-left border-right ui-bg-pink" i18n="@@reconcile-missing-entities">
						Missing Entities
					</th>
					<th colspan="3" class="text-nowrap text-center border-secondary border-bottom" i18n="@@reconcile-undeleted-entities">
						Undeleted Entities
					</th>
				</tr>
				<tr>
					<th class="text-nowrap text-center border-secondary border-bottom" i18n="@@common-table-name">
						Table Name
					</th>
					<th class="text-nowrap text-center border-secondary border-bottom border-left ui-bg-pink" i18n="@@common-count">
						Count
					</th>
					<th class="text-nowrap text-center border-secondary border-bottom ui-bg-pink" i18n="@@reconcile-in-sync-queue">
						In Sync Queue
					</th>
					<th class="text-nowrap text-center border-secondary border-bottom border-right ui-bg-pink" i18n="@@reconcile-in-error-queue">
						In Error Queue
					</th>
					<th class="text-nowrap text-center border-secondary border-bottom" i18n="@@common-count">
						Count
					</th>
					<th class="text-nowrap text-center border-secondary border-bottom" i18n="@@reconcile-in-sync-queue">
						In Sync Queue
					</th>
					<th class="text-nowrap text-center border-secondary border-bottom" i18n="@@reconcile-in-error-queue">
						In Error Queue
					</th>
				</tr>
				</thead>
				<tbody>
				<tr *ngFor="let r of report">
					<td class="text-left text-nowrap">{{r[0] | lowercase}}</td>
					<td class="text-center border-secondary border-left">{{r[1]}}</td>
					<td class="text-center">{{r[2]}}</td>
					<td class="text-center border-secondary border-right">{{r[3]}}</td>
					<td class="text-center">{{r[4]}}</td>
					<td class="text-center">{{r[5]}}</td>
					<td class="text-center">{{r[6]}}</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
