<server-down [serverDown]="serverDown"></server-down>
<div class="container mw-100">
	<div class="row">
		<div class="col-6">
			<div class="card">
				<div class="card-header text-center">
					<span class="h5" i18n="@@receiver-sync-msgs">Pending Sync Items</span>
				</div>
				<ul class="list-group list-group-flush">
					<queue-data queueName="sync"></queue-data>
				</ul>
			</div>
		</div>

		<div class="col-6">
			<div class="card">
				<div class="card-header text-center">
					<span class="h5" i18n="@@receiver-synced-msgs">Synced Items</span>
				</div>
				<ul class="list-group list-group-flush">
					<queue-data queueName="synced"></queue-data>
				</ul>
			</div>
		</div>
	</div>

	<div class="row mt-4">
		<div class="col-6">
			<div class="card">
				<div class="card-header text-danger text-center">
					<span class="h5" i18n="@@common-errors">Errors</span>
				</div>
				<ul class="list-group list-group-flush">
					<queue-data queueName="error"></queue-data>
				</ul>
			</div>
		</div>

		<div class="col-6">
			<div class="card">
				<div class="card-header text-center">
					<span class="h5" i18n="@@receiver-conflicts">Conflicts</span>
				</div>
				<ul class="list-group list-group-flush">
					<queue-data queueName="conflict"></queue-data>
				</ul>
			</div>
		</div>
	</div>
</div>
