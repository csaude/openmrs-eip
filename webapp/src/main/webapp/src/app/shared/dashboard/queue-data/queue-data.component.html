<li class="list-group-item text-center" [hidden]="data.count == undefined || data.count == null || data.count > 0">
	<i class="bi-check-circle-fill text-success"></i>&nbsp;
	<span i18n="@@common-no-items">No items</span>
</li>
<li class="list-group-item" [hidden]="data.count == 0">
	<div class="h6 card-title ui-text-theme-secondary" i18n="@@common-quick-summary">Quick Summary</div>
	<div class="ml-3 mr-3">
		<table class="text-dark">
			<tr>
				<td class="ui-no-wrap">
					<span i18n="@@common-total-count">Total Count</span>
				</td>
				<td class="pl-2 placeholder-glow">
					<span class="badge border border-secondary">{{data.count}}</span>
					<span class="placeholder placeholder-lg col-1" [hidden]="data.count"></span>
				</td>
			</tr>
		</table>
	</div>
</li>
<li class="list-group-item" [hidden]="data.count == 0">
	<div class="h6 card-title ui-text-theme-secondary">{{breakdownLabel}}</div>
	<div class="ml-3 mr-3">
		<div class="ml-3 mr-3">
			<breakdown [syncMode]="parentSyncMode" [categories]="data.categories" [categoryAndCountsMap]="data.categoryAndCounts"></breakdown>
		</div>
	</div>
</li>
