<li class="list-group-item text-secondary text-center" [hidden]="data">
	<span i18n="@@common-loading">Loading</span>...
</li>
<li class="list-group-item text-center" [hidden]="data.count > 0">
	<i class="bi-check-circle-fill text-success"></i>&nbsp;
	<span i18n="@@common-no-sync-msg">No items, everything looks good!</span>
</li>
<li class="list-group-item" [hidden]="data.count == 0">
	<div class="h6 card-title ui-text-theme-secondary" i18n="@@common-quick-summary">Quick Summary</div>
	<div class="ml-3 mr-3">
		<table class="text-dark">
			<tr>
				<td class="ui-no-wrap">
					<span i18n="@@common-total-count">Total Count</span>
				</td>
				<td class="pl-2">
					<span class="badge border border-secondary">{{data.count}}</span>
				</td>
			</tr>
		</table>
	</div>
</li>
<li class="list-group-item" [hidden]="data.count == 0">
	<div class="h6 card-title ui-text-theme-secondary">{{categorizationLabel}}</div>
	<div class="ml-3 mr-3">
		Category And Count
	</div>
</li>
